<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDS Slack Channels</title>
  <script src="../scripts/aem.js" type="module"></script>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="../slack-admin/slack.js" type="module"></script>
  <link rel="stylesheet" href="../slack-admin/slack.css" />
</head>

<body class="slack-admin">
  <header></header>
  <main>
    <div class="title-container">
      <img src="../icons/adobe.png" alt="Adobe Logo" class="adobe-logo" />
      <h2>Edge Delivery Services - Slack Channels</h2>
    </div>

    <!-- Search Filters -->
    <div class="search-filters">
      <div>
        <label for="channel-name">Name Contains</label>
        <input type="text" id="channel-name" value="aem" placeholder="Channel Name" />
      </div>
      <div>
        <label for="description">Description Contains</label>
        <input type="text" id="description" value="Edge Delivery" placeholder="Description" />
      </div>
      <div>
        <label for="member-name">Member Name</label>
        <input type="text" id="member-name" value="*" placeholder="Member Name" />
      </div>
      <div>
        <p class="button-wrapper">
          <button type="reset" id="channelisation" class="button">
            Search
            <img src="https://a.slack-edge.com/80588/marketing/img/icons/icon_slack_hash_colored.png" alt="Slack Logo" />
          </button>
        </p>
      </div>
    </div>

    <!-- Slack Channels Container -->
    <div id="slack-channels-container">
    </div>

  </main>
  <footer></footer>
</body>

</html>
