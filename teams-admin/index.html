<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDS Microsoft Teams</title>
  <script src="../scripts/aem.js" type="module"></script>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="../teams-admin/main.js" type="module"></script>
  <link rel="stylesheet" href="../teams-admin/main.css" />
</head>

<body class="teams-admin">
<a href="/index.html" class="header-left">
  <span style="margin-right: 5px;">üè†</span>Home
</a>

<div class="header">
  <a href="https://adobe-dx-support.enterprise.slack.com/archives/C08LDR6NP1V" target="_blank" class="feedback-link">
    <img src="https://a.slack-edge.com/80588/marketing/img/icons/icon_slack_hash_colored.png" alt="Slack" class="slack-logo">
    Have suggestions? Share your thoughts on Slack!
  </a>
</div>
  <main>
    <div class="title-container">
      <img src="../icons/adobe.png" alt="Adobe Logo" class="adobe-logo" />
      <h2>Edge Delivery Services - Microsoft Teams</h2>
    </div>
    <!-- Search Filters -->
    <div id="search-box" class="search-filters">
      <div>
        <label for="team-name">Name Contains</label>
        <input type="text" id="team-name" value="aem-" placeholder="Team Name" />
      </div>
      <div>
        <label for="team-description">Description Contains</label>
        <input type="text" id="team-description" value="Edge Delivery" placeholder="Description" />
      </div>
      <div>
        <p class="button-wrapper">
          <button type="reset" id="teams" class="button">
            Search
            <img src="https://cdn.worldvectorlogo.com/logos/microsoft-teams-1.svg" alt="Microsoft Teams Logo" style="height: 20px;" />
          </button>
        </p>
      </div>
    </div>
    <div style="text-align: center">Due to Microsoft API throttling, larger searches may experience delay while loading.</div>


    <div id="progress">
      <div id="progress-container" style="display: none">
        <div id="spinner" class="spinner" style="display: none"></div>
        <div id="progress-bar" style="display: none">
          <div id="progress-fill"></div>
        </div>
        <div id="progress-label"></div>
      </div>
    </div>

    <!-- Teams Container -->
    <div id="teams-container">
    </div>

    <!-- Add Users Modal -->
    <div id="add-users-modal" style="display: none;">
      <div class="modal-content-add-users">
        <span id="close-add-users" class="close">&times;</span>
        <h3 id="modal-team-name">Invite users to Team</h3>
        <div id="spinner" class="spinner" style="display: none"></div>
        <form id="add-users-form">
          <div id="user-rows-container">
            <div class="user-row">
              <input class="user-display-name" type="text" name="displayName" placeholder="Display Name" required>
              <input class="user-email" type="email" name="email" placeholder="Email" required>
              <button type="button" class="remove-row" title="Remove">‚àí</button>
            </div>
          </div>
          <button type="button" id="add-row-button">+ Add Row</button>
          <button id="submit-users-btn" class="button" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <!-- member list goes here -->
      </div>
    </div>

    <div id="success-modal-overlay" class="hidden">
      <div id="success-modal-content">
        <p id="success-modal-message"></p>
      </div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
