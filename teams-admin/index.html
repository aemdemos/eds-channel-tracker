<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDS Microsoft Teams</title>
  <script src="../scripts/aem.js" type="module"></script>
  <script src="../scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <script src="../teams-admin/main.js" type="module"></script>
  <link rel="stylesheet" href="../teams-admin/main.css" />
</head>

<body class="teams-admin">
<a href="../index.html" class="header-left">
  <span style="margin-right: 5px;">üè†</span>Home
</a>

<header class="header">
  <a href="https://adobe-dx-support.enterprise.slack.com/archives/C08LDR6NP1V" target="_blank" class="feedback-link">
    <img src="https://a.slack-edge.com/80588/marketing/img/icons/icon_slack_hash_colored.png" alt="Slack" class="slack-logo">
    Have suggestions? Share your thoughts on Slack!
  </a>
</header>
  <main>
    <div class="title-container">
      <img src="../icons/adobe.png" alt="Adobe Logo" class="adobe-logo" />
      <h2>Edge Delivery Services - Microsoft Teams</h2>
    </div>
    <div style="text-align: right; margin: 1em 0;">
      <button id="create-team-btn" class="button">‚ûï Create New Team</button>
    </div>
    <!-- Search Filters -->
    <div id="search-box" class="search-filters">
      <div>
        <label for="team-name">Name Contains</label>
        <input type="text" id="team-name" value="aem-" placeholder="Team Name" />
      </div>
      <div>
        <label for="team-description">Description Contains</label>
        <input type="text" id="team-description" value="Edge Delivery" placeholder="Description" />
      </div>
      <div>
        <p class="button-wrapper">
          <button type="reset" id="teams" class="button">
            Search
            <img src="https://cdn.worldvectorlogo.com/logos/microsoft-teams-1.svg" alt="Microsoft Teams Logo" style="height: 20px;" />
          </button>
        </p>
      </div>
    </div>

    <div id="progress">
      <div id="progress-container" style="display: none">
        <div id="spinner" class="spinner" style="display: none"></div>
        <div id="progress-bar" style="display: none">
          <div id="progress-fill"></div>
        </div>
        <div id="progress-label"></div>
      </div>
    </div>

    <!-- Teams Container -->
    <div id="teams-container">
    </div>

    <div id="members-modal" class="modal">
      <div class="modal-header">
        <h4 class="modal-title">Members</h4>
      </div>
      <div class="modal-body">
      </div>
    </div>

    <div id="add-users-modal" class="modal">
      <div class="modal-header">
        <h4 class="modal-title">Add Guests</h4>
      </div>
      <div class="modal-body">
      </div>
    </div>

    <div id="success-modal-overlay" class="hidden">
      <div id="success-modal" class="modal-content">
        <button id="success-modal-close" class="close-button">&times;</button>
        <div id="success-modal-message"></div>
      </div>
    </div>

    <div id="create-team-modal" class="create-team-modal hidden">
      <div class="modal-header">
        <h4 class="modal-title">Create New Team</h4>
      </div>
      <div class="modal-body">
        <form id="create-team-form">
          <label for="new-team-name">Team Name</label>
          <input type="text" id="new-team-name" name="name" required />

          <label for="new-team-description">Description</label>
          <input type="text" id="new-team-description" name="description" required />

          <div class="button-wrapper" style="margin-top: 1em;">
            <button type="submit" class="button">Submit</button>
            <button type="button" class="button secondary" id="cancel-create-team">Cancel</button>
          </div>
        </form>
      </div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
